<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    {% load static %}
    {#    start of css linking#}
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/bootstrap-grid.css">
    {#    end of css linking#}
    {#    start of js linking#}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {#    end of js linking#}

</head>
<body>
<div class="form-container">


  <form method="post" action="{% url "register" %}" id="form">
    {% csrf_token %}
    <div class="form-group">

        <p class="mx-auto">Sign up with SmartRent.</p>
        <br />
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i>            </div>
            <label for="firstname">First Name</label><input type="text" name="firstname" id="firstname" placeholder="Enter Your First Name" required/>
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i>            </div>
            <label for="surname">Last Name</label><input type="text" id="surname" name="surname" placeholder="Enter Surname Name" required/>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Your Email</label>
        <br />
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true">            </i></div>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required/>
        </div>
    </div>


    <div class="form-group">
        <label for="username">Your Username</label>
        <br />
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-users" aria-hidden="true"></i>            </div>
            <input type="text" id="username" name="username" placeholder="Enter Your Username " required/>
        </div>
    </div>


    <div class="form-group">
        <label for="password">Your Password</label>
        <br />
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i>            </div>
            <input type="text" id="password" name="password" placeholder="Enter Your Password" required minlength="6" />
        </div>
    </div>

{#    <div class="form-group">#}
{#        <label for="password-confirm">Confirm Your Password</label>#}
{#        <br />#}
{#        <div class="input-group">#}
{#            <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i>            </div>#}
{#            <input type="text" id="password-confirm" placeholder="Confirm Your Password"/>#}
{#        </div>#}
{#    </div>#}
    <br>

    <button type="submit" class="btn btn-default">Register</button>
    <br><br>
    <p class="btn btn-default"><a href="{% url 'login' %}" >Already have account? <strong>LOGIN</strong> </a></p>
</form>
</div>
</body>
</html>
